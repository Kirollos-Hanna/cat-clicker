<html>
  <head>
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="pic-container">
        <img
          class="picture"
          src="cat-photo.jpg"
          alt="cat running through grass"
        />
      </div>
      <div class="clicks-container">
        <p>Clicks: <span class="clicks">0</span></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
